<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Atmo App ‚òÄÔ∏è</title>
  </head>
  <body>
    <div class="atmo-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Tipe a city..."
            required
            class="search-form-input"
            id="seach-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-info">
          <div>
            <h1 class="weather-info-city" id="city">Mexico City</h1>
            <p class="weather-info-details">
              <span id="time"></span>,
              <span id="condition-description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-info-temperature">
            <div class="weather-info-icon">üå§Ô∏è</div>
            <div class="weather-info-value" id="temperature">16</div>
            <div class="weather-info-unit">¬∞C</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/natistd" target="_blank">natistd</a> on
        <a href="https://github.com/natistd/atmo-app" target="_blank">Github</a>
        hosted in
        <a href="https://atmo-app.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
